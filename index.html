<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Showcase</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: url('index-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: rgba(0, 0, 0, 0.85);
            color: #ffc107;
            padding: 15px;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 20px; 
            font-family: 'Orbitron', sans-serif; 
        }
        header img {
            width: 50px; 
            height: auto;
        }
        #menu {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        #menu a {
            color: white; 
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        #menu a:hover {
            background: #ffc107;
            color: black;
        }
        #content {
            flex: 1;
            display: flex;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.85);
            color: #ccc;
            padding: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <img src="logonew.png" alt="Steezy Phone Shop Logo">
        STEEZY PHONE SHOP
    </header>
    <div id="menu">
        <a href="home.html" target="iframedisplay">HOME</a>
        <a href="product.html" target="iframedisplay">PRODUCT</a>
        <a href="contact.html" target="iframedisplay">CONTACT US</a>
        <a href="developer.html" target="iframedisplay">DEVELOPER</a>
    </div>
    <div id="content">
        <iframe src="home.html" name="iframedisplay"></iframe>
    </div>
    <footer>
        &copy; 2025 STEEZY PHONE SHOP. All rights reserved. | Location: Carmen, CDO, Philippines
    </footer>
</body>
</html>
